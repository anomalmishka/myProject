<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link href="carousel.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .col-1-2 {
        width: 30%;
        float: left;
        margin-top: 100px;
        margin-left: 10px;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="col-1-2">
    <form method="post" th:action="@{http://localhost:8001/web-app/models/modif/air/company/read/id}" th:object="${getIdDTO}">
        <label>AirCompany</label>
        <p><label>id<input type="number" name="id" value="1"
                           class="form-control" required><br></label></p>
        <input type="submit" id="submitButton" th:value="Read">
    </form>
</div>
<div class="col-1-2">
    <table cellspacing="2" border="1" cellpadding="5">
        <thead>
        <tr align="center">
            <th>id</th>
            <th>nameCompany</th>
            <th>countryLocation</th>
            <th>priceLowcostIndex</th>
            <th>priceBuisnessIndex</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airCompany : ${airCompanyPage}">
            <td><span th:text="${airCompany.idAirCompany}"></span></td>
            <td><span th:text="${airCompany.nameAirCompany}"></span></td>
            <td><span th:text="${airCompany.countryLocationAirCompany}"></span></td>
            <td><span th:text="${airCompany.priceLowcostIndexAirCompany}"></span></td>
            <td><span th:text="${airCompany.priceBuisnessIndexAirCompany}"></span></td>
        </tr>
        </tbody>
    </table>
    <table cellspacing="2" border="1" cellpadding="5">
        <thead>
        <tr align="center">
            <th>idAirPlane</th>
            <th>typeAirPlane</th>
            <th>statusAirPlane</th>
            <th>numberSeatLowcostAirPlane</th>
            <th>numberSeatBuisnessAirPlane</th>
            <th>pricePerKilometerAirPlane</th>
            <th>isActiveAirPlane</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airCompany : ${airCompanyPageList}">
            <td><span th:text="${airCompany.idAirPlane}"></span></td>
            <td><span th:text="${airCompany.typeAirPlane}"></span></td>
            <td><span th:text="${airCompany.statusAirPlane}"></span></td>
            <td><span th:text="${airCompany.numberSeatLowcostAirPlane}"></span></td>
            <td><span th:text="${airCompany.numberSeatBuisnessAirPlane}"></span></td>
            <td><span th:text="${airCompany.pricePerKilometerAirPlane}"></span></td>
            <td><span th:text="${airCompany.isActiveAirPlane}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
