<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home work</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    .footer {
    height:56px;
    margin:0;
    }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <div class="container-fluid">
        <div class="row footer">
        </div>
        <div class="row">
            <div class="col">
                <form action="#" th:with="baseUrl=('/models/air/company/')" th:object="${id}">
                    <table cellspacing="2" border="1" cellpadding="5">
                        <thead>
                        <tr align="center">
                            <th></th>
                            <th>id</th>
                            <th>nameCompany</th>
                            <th>countryLocation</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="airCompany : ${airCompanyPageList}"
                            th:with="baseUrl=('/models/air/company/read/')">
                            <td><input th:type="checkbox" name="id" th:value="${airCompany.id}"></td>
                            <td><a th:href="@{${baseUrl}+${airCompany.id}}"
                                   th:text="${airCompany.id}"></a></td>
                            <td><span th:text="${airCompany.nameCompany}"></span></td>
                            <td><span th:text="${airCompany.countryLocation}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="submit" th:formaction="@{${baseUrl}+'delete/all/'+${id}}" method="get">DeleteAll
                    </button>
                </form>
                <form action="#" th:with="baseUrl=('/models/air/company/')" th:action="@{${baseUrl}+'main'}"
                      th:object="${airCompanyDTO}" method="get">
                    <button type="submit">Return</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
