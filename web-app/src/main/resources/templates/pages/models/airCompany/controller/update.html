<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .col-1-2 {
        width: 35%;
        float: left;
        margin-top: 100px;
        margin-left: 10px;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="col-1-2">
    <form action="#" th:with="baseUrl=('/models/air/company/')" th:action="@{${baseUrl}+'update/'}"
          th:object="${airCompanyDTO}" method="post">
        <table cellspacing="2" border="1" cellpadding="5">
            <thead>
            <tr align="center">
                <th>id</th>
                <th>nameCompany</th>
                <th>countryLocation</th>
                <th>priceLowcostIndex</th>
                <th>priceBuisnessIndex</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="airCompany : ${airCompanyPage}">
                <td><input type="number" name="id" th:value="${airCompany.idAirCompany}" size="5" required></td>
                <td><input type="text" name="nameCompany" th:value="${airCompany.nameAirCompany}"
                           size="5" required></td>
                <td><input type="text" name="countryLocation" th:value="${airCompany.countryLocationAirCompany}"
                           size="5" required></td>
                <td><input type="number" name="priceLowcostIndex" th:value="${airCompany.priceLowcostIndexAirCompany}"
                           size="5" required></td>
                <td><input type="number" name="priceBuisnessIndex" th:value="${airCompany.priceBuisnessIndexAirCompany}"
                           size="5" required></td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Update</button>
    </form>
    <form action="#" th:with="baseUrl=('/models/air/company/')" th:action="@{${baseUrl}+'read/all'}" method="get">
        <button type="submit">Return</button>
    </form>
</div>
<div class="col-1-2">
    <table cellspacing="2" border="1" cellpadding="5">
        <thead>
        <tr align="center">
            <th>id</th>
            <th>nameCompany</th>
            <th>countryLocation</th>
            <th>priceLowcostIndex</th>
            <th>priceBuisnessIndex</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airCompany : ${airCompanyPage}">
            <td><span th:text="${airCompany.idAirCompany}"></span></td>
            <td><span th:text="${airCompany.nameAirCompany}"></span></td>
            <td><span th:text="${airCompany.countryLocationAirCompany}"></span></td>
            <td><span th:text="${airCompany.priceLowcostIndexAirCompany}"></span></td>
            <td><span th:text="${airCompany.priceBuisnessIndexAirCompany}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
