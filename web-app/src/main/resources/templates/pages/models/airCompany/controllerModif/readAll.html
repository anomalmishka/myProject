<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link href="carousel.css" rel="stylesheet">

        .col-1-2 {
        width: 30%;
        float: left;
        margin-top: 100px;
        margin-left: 10px;
        }

    </style>

<body>
<header th:replace="fragments/header :: header"></header>
<div class="col-1-2">
    <table cellspacing="2" border="1" cellpadding="5">
        <thead>
        <tr align="center">
            <th>id</th>
            <th>nameCompany</th>
            <th>countryLocation</th>
            <th>priceLowcostIndex</th>
            <th>priceBuisnessIndex</th>

            <th>idAirPlane</th>
            <th>typeAirPlane</th>
            <th>statusAirPlane</th>
            <th>numberSeatLowcostAirPlane</th>
            <th>numberSeatBuisnessAirPlane</th>
            <th>pricePerKilometerAirPlane</th>
            <th>isActiveAirPlane</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airCompany : ${airCompanyPageList}">
            <td><a th:href="@{http://localhost:8001/web-app/models/air/company/read/id=${airCompany.idAirCompany} }" th:text="${airCompany.idAirCompany}"></a></td>
            <td><span th:text="${airCompany.nameAirCompany}"></span></td>
            <td><span th:text="${airCompany.countryLocationAirCompany}"></span></td>
            <td><span th:text="${airCompany.priceLowcostIndexAirCompany}"></span></td>
            <td><span th:text="${airCompany.priceBuisnessIndexAirCompany}"></span></td>

            <td><span th:text="${airCompany.idAirPlane}"><br></span></td>
            <td><span th:text="${airCompany.typeAirPlane}"><br></span></td>
            <td><span th:text="${airCompany.statusAirPlane}"><br></span></td>
            <td><span th:text="${airCompany.numberSeatLowcostAirPlane}"><br></span></td>
            <td><span th:text="${airCompany.numberSeatBuisnessAirPlane}"><br></span></td>
            <td><span th:text="${airCompany.pricePerKilometerAirPlane}"><br></span></td>
            <td><span th:text="${airCompany.isActiveAirPlane}"><br></span></td>
        </tr>
        </tbody>
    </table>
</div>
