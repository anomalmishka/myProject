<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link href="carousel.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .col-1-2 {
        width: 30%;
        float: left;
        margin-top: 100px;
        margin-left: 10px;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="col-1-2">
    <form method="post" th:action="@{http://localhost:8001/web-app/models/air/company/create}" th:object="${airCompanyDTO}">
        <label>AirCompany</label>
        <p><label>nameCompany<input type="text" name="nameCompany" value="Belavia"
                             class="form-control" required><br></label></p>

        <p><label>countryLocation<input type="text" name="countryLocation" value="Belarus"
                                 class="form-control" required><br></label></p>
        <p><label>priceLowcostIndex<input type="number" name="priceLowcostIndex" value="1"
                                          class="form-control" required><br></label></p>
        <p><label>priceBuisnessIndex<input type="number" name="priceBuisnessIndex" value="2"
                                          class="form-control" required><br></label></p>
        <input type="submit" id="submitButton" th:value="Create">
    </form>
</div>
<div class="col-1-2">
    <table cellspacing="2" border="1" cellpadding="5">
        <thead>
        <tr align="center">
            <th>id</th>
            <th>nameCompany</th>
            <th>countryLocation</th>
            <th>priceLowcostIndex</th>
            <th>priceBuisnessIndex</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airCompany : ${airCompanyPage}">
            <td><span th:text="${airCompany.idAirCompany}"></span></td>
            <td><span th:text="${airCompany.nameAirCompany}"></span></td>
            <td><span th:text="${airCompany.countryLocationAirCompany}"></span></td>
            <td><span th:text="${airCompany.priceLowcostIndexAirCompany}"></span></td>
            <td><span th:text="${airCompany.priceBuisnessIndexAirCompany}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
