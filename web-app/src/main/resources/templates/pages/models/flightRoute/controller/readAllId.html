<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .col-1-2 {
        width: 30%;
        float: left;
        margin-top: 100px;
        margin-left: 10px;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="col-1-2">
    <table cellspacing="2" border="1" cellpadding="5">
        <thead>
        <tr align="center">
            <th>id</th>
            <th>nameCompany</th>
            <th>countryLocation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airCompany : ${airCompanyPageList}">
            <td><span th:text="${airCompany.id}"></span></td>
            <td><span th:text="${airCompany.nameCompany}"></span></td>
            <td><span th:text="${airCompany.countryLocation}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
