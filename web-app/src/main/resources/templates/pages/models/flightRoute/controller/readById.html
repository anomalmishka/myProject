<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .col-1-2 {
        width: 30%;
        float: left;
        margin-top: 100px;
        margin-left: 10px;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="col-1-2">
    <form action="#" th:with="baseUrl=('/models/air/company/')" th:object="${airCompanyDTO}">
        <table cellspacing="2" border="1" cellpadding="5">
            <thead>
            <tr align="center">
                <th>id</th>
                <th>nameCompany</th>
                <th>countryLocation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="airCompany : ${airCompanyPage}">
                <td><input type="number" name="id" th:value="${airCompany.id}" size="5" required></td>
                <td><input type="text" name="nameCompany" th:value="${airCompany.nameCompany}" size="5" required>
                </td>
                <td><input type="text" name="countryLocation" th:value="${airCompany.countryLocation}"
                           size="5" required></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" th:formaction="@{${baseUrl}+'create'}" method="get">Create</button>
        <button type="submit" th:formaction="@{${baseUrl}+'update'}" method="get">Update</button>
        <a th:each="airCompany : ${airCompanyPage}">
        <button type="submit" th:formaction="@{${baseUrl}+'delete/'+${airCompany.id}}" method="get">Delete
        </button></a>
    </form>
    <form action="#" th:with="baseUrl=('/models/air/company/')" th:action="@{${baseUrl}+'read/all'}" method="get">
        <button type="submit">Return</button></form>
</div>
</body>
</html>
