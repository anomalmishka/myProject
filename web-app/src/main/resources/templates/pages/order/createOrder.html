<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create order</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://localhost:8001/web-app/templates/content/css/main/style.css">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container-fluid">
    <div class="row footer">
    </div>
    <div class="row">
        <div class="row justify-content-md-center">
            <div class="col">
                <label>Seat</label>
                <table cellspacing="2" border="1" cellpadding="5" align="center">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>seat</th>
                        <th>routeStart</th>
                        <th>routeEnd</th>
                        <th>flightDateStart</th>
                        <th>price</th>
                        <th>passengerName</th>
                        <th>passengerLastname</th>
                        <th>passportNumber</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:each="id : ${userOrderPage.id}">
                            <span th:text="${id}"></span>
                        </td>
                        <td th:each="place : ${seatPage.place}">
                            <span th:text="${place}"></span>
                        </td>
                        <td th:each="flightRoute : ${userOrderPage.flightRoute}">
                            <span th:text="${flightRoute.routeStart}"></span>
                        </td>
                        <td th:each="flightRoute : ${userOrderPage.flightRoute}">
                            <span th:text="${flightRoute.routeEnd}"></span>
                        </td>
                        <td th:each="flightRoute : ${userOrderPage.flightRoute}">
                            <span th:text="${flightRoute.flightDateStart}"></span>
                        </td>
                        <td th:each="flightRoute : ${userOrderPage.flightRoute}">
                            <span th:text="${flightRoute.price}"></span>
                        </td>
                        <td th:each="passengername : ${passengerProfilePage.passengername}">
                            <span th:text="${passengername}"></span>
                        </td>
                        <td th:each="passengerlastname : ${passengerProfilePage.passengerlastname}">
                            <span th:text="${passengerlastname}"></span>
                        </td>
                        <td th:each="passportNumber : ${passengerProfilePage.passportNumber}">
                            <span th:text="${passportNumber}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <form action="#" th:action="@{'/'}" method="get">
                    <button class="btn btn-success btn-lg" type="submit">Return</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
