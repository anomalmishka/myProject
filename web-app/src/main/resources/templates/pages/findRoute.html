<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link href="carousel.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .col-1-2 {
        width: 30%;
        float: left;
        margin-top: 100px;
        margin-left: 10px;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="col-1-2">
    <form method="post" th:action="@{http://localhost:8001/web-app/find/route}">
        <div th:object="${filterObj}">
            <label>Find</label>
            <p><label>Route Start<input type="text" name="routeStart" value="Minsk"
                               class="form-control" required><br></label></p>
            <p><label>Route Start<input type="text" name="routeEnd" value="Moskva"
                                 class="form-control" required><br></label></p>
        </div>
        <input type="submit" id="submitButton" th:value="Find">
    </form>
</div>

<div class="col-1-2">
    <table cellspacing="2" border="1" cellpadding="5">
        <thead>
        <tr align="center">
            <th>id</th>
            <th>type</th>
            <th>routeStart</th>
            <th>routeEnd</th>
            <th>ticketPrice</th>
            <th>numberPassanger</th>
            <th>flightDateStart</th>
            <th>flightDateEnd</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airPlaneObj : ${airPlaneObjListFind}">
            <td><span th:text="${airPlaneObj.idAirPlane}"></span></td>
            <td><span th:text="${airPlaneObj.typeAirPlane}"></span></td>
            <td><span th:text="${airPlaneObj.routeStartAirPlane}"></span></td>
            <td><span th:text="${airPlaneObj.routeEndAirPlane}"></span></td>
            <td><span th:text="${airPlaneObj.ticketPriceAirPlane}"></span></td>
            <td><span th:text="${airPlaneObj.numberPassangerAirPlane}"></span></td>
            <td><span th:text="${airPlaneObj.flightDateStartAirPlane}"></span></td>
            <td><span th:text="${airPlaneObj.flightDateEndAirPlane}"></span></td>
        </tr>
        </tbody>
    </table>
    <table cellspacing="2" border="1" cellpadding="5">
        <thead>
        <tr align="center">
            <th>id</th>
            <th>passengerSeat</th>
            <th>isEmptySeat</th>
            <th>isActive</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airPlaneObj : ${airPlaneObjListFind}">
            <td><span th:text="${airPlaneObj.idTicket}"></span></td>
            <td><span th:text="${airPlaneObj.passengerSeatTicket}"></span></td>
            <td><span th:text="${airPlaneObj.isEmptySeatTicket}"></span></td>
            <td><span th:text="${airPlaneObj.isActiveTicket}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
