<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link href="carousel.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .col-1-2 {
        width: 30%;
        float: left;
        margin-top: 100px;
        margin-left: 10px;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="col-1-2">
    <th>ERROR</th>
    <table cellspacing="2" border="1" cellpadding="5">
        <thead>
        <tr align="center">
            <th>name</th>
            <th>error</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ex : ${exceptionDTO}">
            <td>error</td>
            <td><span th:text="${ex.error}"></span></td>
        </tr>
        <tr th:each="ex : ${exceptionDTO}">
            <td>timestamp</td>
            <td><span th:text="${ex.timestamp}"></span></td>
        </tr>
        <tr th:each="ex : ${exceptionDTO}">
            <td>httpStatus</td>
            <td><span th:text="${ex.httpStatus}"></span></td>
        </tr>
        <tr th:each="ex : ${exceptionDTO}">
            <td>path</td>
            <td><span th:text="${ex.path}"></span></td>
        </tr>
        </tbody>
    </table>
    <form method="get" th:action="@{http://localhost:8001/web-app/}" >
        <input type="submit" id="submitButton" th:value="Return">
    </form>
</div>
</body>
</html>
